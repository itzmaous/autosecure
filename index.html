<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Autosecure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            animation: fadeIn 1.5s ease;
        }

        /* AUTOSECURE */
        .title {
            font-size: 64px;
            font-weight: 800;
            letter-spacing: 4px;
            color: #ffffff;
            text-shadow:
                0 0 6px rgba(255, 60, 60, 0.35),
                0 0 14px rgba(255, 60, 60, 0.25),
                0 0 24px rgba(255, 60, 60, 0.15);
        }

        /* Subtitle */
        .subtitle {
            margin-top: 14px;
            font-size: 18px;
            letter-spacing: 1px;
        }

        .subtitle .by {
            color: #ffffff;
            opacity: 0.8;
            margin-right: 6px;
        }

        .subtitle .name {
            font-weight: 600;
            background: linear-gradient(90deg, #ff3b3b, #ff9f43);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Discord button */
        .discord-btn {
            margin-top: 36px;
        }

        .discord-btn a {
            text-decoration: none;
            padding: 14px 38px;
            border-radius: 10px;
            background: #000;
            border: 1.5px solid #fff;
            color: #fff;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 1px;
            transition: 0.25s ease;
        }

        .discord-btn a:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 18px rgba(255,255,255,0.35);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">AUTOSECURE</div>

        <div class="subtitle">
            <span class="by">by</span>
            <span class="name">Maous Lucifer</span>
        </div>

        <div class="discord-btn">
            <a href="https://discord.gg/https://discord.gg/N9eyfBdcgS" target="_blank">
                JOIN DISCORD
            </a>
        </div>
    </div>



</body></html>
